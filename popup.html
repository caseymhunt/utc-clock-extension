<html>
	<head>
		<title>UTC Clock</title>
		<style>
			body {
				text-align: center;
				width: 200px;
				background: #000;
			}
			#time, #date {
				text-align: center;
				font-family: 'Unica One', cursive;
				letter-spacing: 1px;
				line-height: 20px;
			}
			#time { 
				font-weight: bold;
				color: #4AB92F; 
				-webkit-text-stroke: 1px #3f0;
				font-size: 24px;				
				}
			#date { color: #3d0; font-size: 18px; }
		</style>
		<link href='http://fonts.googleapis.com/css?family=Unica+One' rel='stylesheet' type='text/css'>
	</head>
	
	<script src="popup.js"></script>
	
	<body>
		<span id="time">Value<small> (UTC)</small></span><br />
		<span id="date">Value</span>
	</body>
</html>
